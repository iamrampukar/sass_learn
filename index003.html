<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHO 0.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index003.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <form method="post" action="!#">
                <div class="form-group">
                    <label for="userId">Email</label>
                    <input type="text" class="form-control" id="userId" placeholder="Email Address" />
                </div>
                <div class="form-group">
                    <label for="passwordId">Password</label>
                    <input type="password" class="form-control" id="passwordId" placeholder="Password" />
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</html>
